<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
</head>
<style>
    #map { height: 180px; }
</style>
<body>
    <div id="msg"></div>
    <div id="map"></div>


    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <script>
        var mymap = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1IjoieXV0aW5nMDkxMjAzMTAiLCJhIjoiY2t3OWlxMnZ3M3ExOTJvbXFueXE3MWp5ZiJ9.9E_fsjpbAotx3MFMg0Fvvw'
        }).addTo(mymap);

        var m = document.getElementById("msg");
        window.onload = 
        function getLocation() {//取得 經緯度
             if (navigator.geolocation) {//
             navigator.geolocation.getCurrentPosition(showPosition);//有拿到位置就呼叫 showPosition 函式
             } else {
             m.innerHTML = "您的瀏覽器不支援 顯示地理位置 API ，請使用其它瀏覽器開啟 這個網址";
             }
         }
          
         function showPosition(position) {
         m.innerHTML = " 緯度 (Latitude): " + position.coords.latitude +
         "<br>經度 (Longitude): " + position.coords.longitude;
         }
    </script>
</body>
</html>
